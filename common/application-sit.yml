spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    com.example: DEBUG # app-specific packages
    
app:
  cors:
    allowed-origins: "https://sit-frontend.example.local"
  security:
    jwt:
      expiration: 7200 # 2 hours for SIT
  cache:
    ttl: 180 # 3 minutes for SIT
  mock:
    enabled: false
  integration:
    timeout: 30000 # 30 seconds
    retry:
      maxAttempts: 3
      delay: 1000
      
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized